name: website

on: push

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install packages
        run: sudo apt-get install ocaml menhir js-of-ocaml dune
      - name: Build
        run: make -C website
      - name: Generate pages
        run: |
          mkdir public
          cp website/index.html website/*.js website/*.css public/
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
